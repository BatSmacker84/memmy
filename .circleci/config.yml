version: 2.1

orbs:
  eslint: arrai/eslint@7.5.1

jobs:
  lint:
    steps:
      - checkout
      - run:
          name: "Install Deps"
          command: "yarn install"
      - run:
          name: "Run Lint"
          command: "./node_modules/eslint/bin/eslint.js --quiet --exit-on-fatal-error --ext .tsx,.ts ."

  eas_build:
    executor: default
    steps:
      - checkout
      - run:
          name: "Install Deps"
          command: "yarn install"
      - run:
          name: "Trigger build"
          command: "npx eas-cli build -p ios --profile production --non-interactive"

workflows:
  lint:
    jobs:
      - lint
  build_app:
    jobs:
      - lint
      - eas_build:
          requires:
            - lint
          filiters:
            branches:
              only: main
